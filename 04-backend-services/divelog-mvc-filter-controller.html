<!DOCTYPE html>
<html ng-app="dive-log">
  <head>
    <meta charset="UTF-8">
    <title>Dive Log MVC</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body ng-controller="dive-log-controller">
    <div class="container-fluid">
      <h1>My Latest Dives (with API service)</h1>
      <div class="row">
        <div class="col-sm-8">
          <button type="button" class="btn btn-lg btn-primary" ng-click="refreshDives()">
            Refresh
          </button>
          <img src="images/progressring.gif" alt="loading"
               width="30px" height="30px" ng-show="isLoading()" />
        </div>
        <div class="col-sm-4">
          <input class="form-control input-lg"
                 placeholder="Search"
                 ng-model="searchKey"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4" ng-repeat="dive in dives | filter:searchKey" >
          <h3>{{dive.site}}</h3>
          <h4>{{dive.location}}</h4>
          <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/dives.js"></script>
  </body>
</html>
