<!DOCTYPE html>
<html ng-app="maintenance">
  <head>
    <title>Products</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <style media="screen">
      .oddRow {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" ng-controller="productsEditCtrl">
      <h1>Product Site Maintenance</h1>

      <div ng-show="view=='list'">
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-primary btn-lg"
                    ng-click="startAdd()">
              Add new product
            </button>
          </div>
        </div>
        <h2>List of products</h2>
        <div class="row" ng-repeat="product in products" ng-class="{oddRow: $index % 2 == 0}">
          <div class="col-sm-8">
            <h4>{{$index + 1}}: {{product}}</h4>
          </div>
          <div class="col-sm-4" style="margin-top: 5px;">
            <div class="pull-right">
              <button class="btn btn-warning btn-sm">
                Edit
              </button>
              <button class="btn btn-danger btn-sm">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      <div ng-show="view=='add'">
        <h3>Specify the name of the product:</h3>
        <div class="row">
          <div class="col-sm-6">
            <input class="form-control input-lg" type="text"
                   placeholder="product name"
                   ng-model="productBox" />
          </div>
        </div>
        <div class="row" style="margin-top: 12px;">
          <div class="col-sm-6">
            <button class="btn btn-success btn"
                    ng-disabled="productBox==''"
                    ng-click="add()">
              Add
            </button>
            <button class="btn btn-warning btn"
                    ng-click="cancel()" >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/products.js" type="text/javascript"></script>
    <script type="text/javascript">
      angular.module("maintenance", [])
             .controller("productsEditCtrl", ProductsEditCtrl);

      function ProductsEditCtrl($scope) {
        $scope.products = products;
        $scope.startAdd = startAdd;
        $scope.cancel   = cancel;
        $scope.add      = add;

        setView('list');

        function setView(view) {
          $scope.view = view;
        }

        function startAdd() {
          $scope.productBox = '';
          setView('add');
        }

        function cancel() {
          setView('list');
        }

        function add() {
          $scope.products.push($scope.productBox);
          setView('list');
        }
      }
    </script>
  </body>
</html>
