<!DOCTYPE html>
<html ng-app="maintenance">
  <head>
    <title>Products</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <style media="screen">
      .oddRow {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" ng-controller="productsEditCtrl">
      <h1>Product Site Maintenance</h1>

      <div ng-show="view=='list'">
        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-primary btn-lg">
              Add new product
            </button>
          </div>
        </div>
        <h2>List of products</h2>
        <div class="row" ng-repeat="product in products" ng-class="{oddRow: $index % 2 == 0}">
          <div class="col-sm-8">
            <h4>{{$index + 1}}: {{product}}</h4>
          </div>
          <div class="col-sm-4" style="margin-top: 5px;">
            <div class="pull-right">
              <button class="btn btn-warning btn-sm">
                Edit
              </button>
              <button class="btn btn-danger btn-sm">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/products.js" type="text/javascript"></script>
    <script type="text/javascript">
      angular.module("maintenance", [])
             .controller("productsEditCtrl", ProductsEditCtrl);

      function ProductsEditCtrl($scope) {
        $scope.products = products;
        setView('list');

        function setView(view) {
          $scope.view = view;
        }
      }
    </script>
  </body>
</html>
