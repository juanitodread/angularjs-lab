<!DOCTYPE html>
<html ng-app="maintenance">
  <head>
    <meta charset="utf-8">
    <title>Product Sites</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
  </head>
  <body ng-controller="adminCtrl">
    <!-- navigation header -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapsed" data-target="#adminmenu" name="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar" ></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/main" >
          Amazing Admin :D
        </a>
        <div class="collapse navbar-collapse" id="adminmenu">
          <ul class="nav navbar-nav">
            <li yw-menu-id="Locations" >
              <a href="#/locations">Locations</a>
            </li>
            <li yw-menu-id="Sites" >
              <a href="#/sites">Product Sites</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Optional title bar -->
    <div class="current-spot">
      <div class="container-fluid" ng-show="!isActive('')">
        <div class="container">
          <h3>{{getTitle()}}</h3>
        </div>
      </div>
    </div>

    <!-- View content -->
    <div class="main-content">
      <div class="container-fluid">
        <div class="container">
          <div ng-view>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="js/maintenance.js"></script>
  </body>
</html>
