<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="UTF-8">
    <title>Dive Log</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
  </head>
  <body>
    <div class="container" >
      <h1>My Latest Dives</h1>
      <div class="row" ng-init='dives = [
        {
          site: "Instituto Tecnológico de Tepic",
          location: "Tepic, Nayarit México",
          depth: 72,
          time: 54
        },
        {
          site: "Plaza San Rafael",
          location: "Tepic, Nayarit México",
          depth: 54,
          time: 38
        },
        {
          site: "Universidad Autónoma de Nayarit",
          location: "Tepic, Nayarit México",
          depth: 98,
          time: 62
        }]' >
        <div class="col-sm-4" ng-repeat="dive in dives" >
          <h3>{{dive.site}}</h3>
          <h4>{{dive.location}}</h4>
          <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </body>
</html>
